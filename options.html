<!DOCTYPE html>
<html>
    <head>
        <title>AI Text Summarizer Options</title>
        <style>
            body {
                font-family: sans-serif;
                padding: 20px;
                min-width: 300px;
            }
            label {
                display: block;
                margin-bottom: 5px;
                font-weight: bold;
            }
            input[type="text"],
            input[type="password"] {
                width: 95%;
                padding: 8px;
                margin-bottom: 15px;
                border: 1px solid #ccc;
                border-radius: 4px;
            }
            button {
                padding: 10px 15px;
                background-color: #007bff;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }
            button:hover {
                background-color: #0056b3;
            }
            #status {
                margin-top: 15px;
                font-size: 0.9em;
                color: green;
            }
        </style>
    </head>
    <body>
        <h2>AI Text Summarizer Settings</h2>

        <label for="api-key">Gemini API Key:</label>
        <input type="password" id="api-key" placeholder="Enter your API key" />

        <button id="save-button">Save Key</button>
        <div id="status"></div>

        <script src="options.js"></script>
    </body>
</html>
